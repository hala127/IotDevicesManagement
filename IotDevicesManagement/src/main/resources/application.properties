# SQL Server
spring.datasource.url=jdbc:sqlserver://localhost;databaseName=IotDevices
spring.datasource.username=iot_devices
spring.datasource.password=iot_dev
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.hibernate.dialect=org.hibernate.dialect.SQLServer2012Dialect
spring.jpa.show-sql=true


device.temperature.min.value=25
device.temperature.max.value=85

logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.ws=DEBUG
logging.level.org.springframework.root=info
logging.file.name=logs/IotDevicesManagement/iot.log
logging.pattern.file= %d{yyyy-MM-dd HH:mm:ss:SSS} [%thread] %-5level %class{36}.%M:%L- %msg%n

springfox.documentation.swagger.v2.path=/rest/apis